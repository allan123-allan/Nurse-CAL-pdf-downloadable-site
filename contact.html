
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 50px; }
    .form-box { background: white; padding: 30px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background-color: #007BFF; color: white; border: none; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
