
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef; padding: 50px; }
    .login-box { background: white; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background-color: #28a745; color: white; border: none; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Pharmacy Sign-In</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Login</button>
    <p id="loginResult"></p>
  </div>
  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'pharmacy' && p === '1234') {
        document.getElementById('loginResult').innerText = 'Login successful!';
      } else {
        document.getElementById('loginResult').innerText = 'Invalid credentials.';
      }
    }
  </script>
</body>
</html>
